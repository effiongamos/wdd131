<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="description" content="This give the users ways to interact with the company about their product">
    <meta name="author" content="Benjamin Effiong">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <section>
                <fieldset>
                    <legend>Product Information</legend>
                    <div>
                        <label for="productName">Product Name:</label>
                        <select id="productName" name="productName" required>
                            <option value="" disabled selected>Select a Product ...</option>
                            <!-- Options populated dynamically with JavaScript -->
                        </select>
                    </div>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Review Details</legend>
                    <div class="stars">
                        <label for="overallrating">Overall Rating</label>
                        <label for="rating1">&star;</label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating2">&star;&star;</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating3">&star;&star;&star;</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating4">&star;&star;&star;&star;</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating5">&star;&star;&star;&star;&star;</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                    </div>
                    <div>
                        <label for="installationDate">Date of Installation</label>
                        <input type="date" id="installationDate" name="installationDate" required>
                    </div>
                    <div class="features">
                        <label>Which Features did you find useful in the Product?</label>
                        <label>(Check all that apply)</label>
                        <div class="checkboxes">
                            <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                            <label for="feature1">Durability</label>
                            <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                            <label for="feature2">Ease of Use</label>
                            <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                            <label for="feature3">Performance</label>
                            <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature 4">
                            <label for="feature4">Design</label>
                        </div>
                    </div>
                    <div>
                        <label for="writtenReview">Written Review (optional)</label><br>
                        <textarea id="writtenReview" name="writtenReview"></textarea>
                    </div>
                    <div>
                        <label for="userName">User Name (Optional)</label>
                        <input type="text" id="userName" name="userName">
                    </div>
                </fieldset>
            </section>
            <footer>
                <input type="submit">
            </footer>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒ´ Benjamin Effiong ðŸŒ´ Nigeria </p>
        <p id="lastModified">Last Modification:</p>
    </footer>
</body>
</html>
